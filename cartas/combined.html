    <style>
        :root {
            --cor-principal: #f1c40f;
            --cor-fundo: #212121;

        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow-x: hidden;
        }

        .main-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--cor-principal);
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* --- AUTENTICA√á√ÉO E INFO DO USU√ÅRIO --- */
        #auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .welcome-text { margin-bottom: 30px; }
        .main-welcome {
            font-size: 2.8em;
            font-weight: 600;
            color: white;
            margin: 0;

            gap: 15px; /* Adicionado para espa√ßamento no header */
        }

        #user-info-container {
            display: flex;

        }

        #auth-button, #logout-button, #refresh-btn {
            padding: 12px 30px;

            font-weight: bold;
            color: var(--cor-fundo);
            background-color: var(--cor-principal);

        /* --- POPUPS --- */
        .popup-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 1000; 
            padding: 15px; 
            box-sizing: border-box;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .popup-overlay.show {
            visibility: visible;
            opacity: 1;
        }
        
        .popup-box {
            color: white; padding: 30px 35px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 420px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.show .popup-box {
            transform: scale(1);
        }
        
        .popup-box h2 {

        .popup-box .popup-btn {

        .auth-box .form-group { margin-bottom: 15px; }
        .auth-box input {

        .auth-box .submit-btn {
