<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Prêmios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="user-header">
        <span id="user-email"></span>
    </header>

    <div class="main-container">
        <div class="controles" style="display: none;">
            <h3>Painel de Controle da Roleta</h3>
            <div class="modo-controle">
                <label>
                    <input type="radio" name="modo" value="direto" checked> Controle Direto
                </label>
                <label>
                    <input type="radio" name="modo" value="probabilidade"> Controle por %
                </label>
            </div>
            <div class="selecao-container">
                <label for="premio-select">Escolha o Prêmio:</label>
                <select id="premio-select"></select>
            </div>
            <div id="probabilidade-container" class="hidden">
                <label for="porcentagem-input">Chance de Sair (%):</label>
                <input type="number" id="porcentagem-input" min="0" max="100" placeholder="Ex: 50">
            </div>
        </div>

        <div class="container">
            <div class="roleta-container">
                <div class="seta"></div>
                <div class="roleta" id="roleta"></div>
            </div>
            <button id="girar-btn">Girar a Roleta!</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        const painelDeControles = document.querySelector('.controles');
        const userHeader = document.querySelector('.user-header');
        const userEmailSpan = document.getElementById('user-email');

        auth.onAuthStateChanged(user => {
            if (user) {
                // ---- INÍCIO DO DIAGNÓSTICO ----
                console.log("--- INICIANDO DIAGNÓSTICO DE ACESSO ---");
                console.log("1. Usuário está logado. E-mail:", user.email);
                console.log("2. UID deste usuário:", user.uid); // **MUITO IMPORTANTE**
                // ---- FIM DO DIAGNÓSTICO ----

                userEmailSpan.textContent = `Logado como: ${user.email}`;
                adicionarBotaoLogout(userHeader);

                const userDocRef = db.collection('users').doc(user.uid);
                
                console.log("3. Buscando documento no Firestore em 'users/' com o ID acima...");

                userDocRef.get().then((doc) => {
                    if (doc.exists) {
                        console.log("4. Documento encontrado no Firestore!");
                        const userData = doc.data();
                        console.log("5. Conteúdo do documento:", userData); // Mostra tudo o que tem no documento
                        console.log("6. Verificando o campo 'role'. Valor encontrado:", userData.role);

                        if (userData.role === 'admin') {
                            console.log("7. SUCESSO! O campo 'role' é 'admin'. Mostrando painel.");
                            painelDeControles.style.display = 'block';
                        } else {
                            console.log("7. FALHA! O campo 'role' NÃO é 'admin'. Painel continua escondido.");
                        }
                    } else {
                        console.log("4. FALHA! Nenhum documento encontrado para este UID na coleção 'users'.");
                        console.log("5. Painel não será mostrado.");
                    }
                    console.log("--- FIM DO DIAGNÓSTICO ---");
                }).catch((error) => {
                    console.error("ERRO CRÍTICO ao buscar no Firestore:", error);
                });

            } else {
                window.location.href = 'login.html';
            }
        });

        function adicionarBotaoLogout(container) {
            if (document.getElementById('btn-logout')) return;
            const logoutButton = document.createElement('button');
            logoutButton.id = 'btn-logout';
            logoutButton.textContent = 'Sair';
            logoutButton.onclick = () => { auth.signOut().then(() => { window.location.href = 'login.html'; }); };
            container.appendChild(logoutButton);
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
