<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="user-header">
        <span id="user-email">Painel do Administrador</span>
        <a href="index.html" class="admin-link">Ir para a Roleta</a>
    </header>

    <div class="admin-container">
        <div class="admin-section">
            <h2>Gerenciar Giros de Usuários</h2>
            <div class="form-admin">
                <input type="email" id="search-user-input" placeholder="E-mail do usuário">
                <button id="search-user-btn">Buscar</button>
            </div>
            <div id="user-details" style="display:none;">
                <p><strong>Usuário:</strong> <span id="found-user-email"></span></p>
                <p><strong>Limite de Giros:</strong> <input type="number" id="user-spins-input" min="0"></p>
                <button id="update-spins-btn">Atualizar Giros</button>
            </div>
        </div>

        <div class="admin-section">
            <h2>Gerenciar Prêmios e Probabilidades</h2>
            <p>O prêmio com maior peso tem mais chance de sair.</p>
            <ul id="admin-prize-list"></ul>
            <button id="update-weights-btn">Atualizar Pesos de Todos os Prêmios</button>
        </div>

        <div class="admin-section">
            <h2>Histórico Global de Sorteios</h2>
            <table id="global-history-table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Prêmio</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script> </body>
</html>
